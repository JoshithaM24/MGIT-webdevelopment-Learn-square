<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark/Light Mode with Bulb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 25px;
      height: 100vh;
      transition: background 0.6s ease-in-out, color 0.6s ease-in-out;
      padding: 40px;
    }

    .light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 44px;
      margin-top: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.5);
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "üåô";
      height: 36px;
      width: 36px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 36px;
      font-size: 20px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: rgba(0, 0, 0, 0.4);
    }

    input:checked + .slider:before {
      transform: translateX(46px);
      content: "‚òÄÔ∏è";
    }

    h2, p {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .light-mode h2, .light-mode p {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .dark-mode h2, .dark-mode p {
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* üí° Bulb Icon Styling */
    .bulb {
      font-size: 60px;
      margin-top: 30px;
      transition: transform 0.4s ease, color 0.4s ease;
      display: inline-block;
    }

    .light-mode .bulb {
      color: #999;
      transform: scale(1);
    }

    .dark-mode .bulb {
      color: #ffeb3b;
      transform: scale(1.2) rotate(5deg);
      text-shadow: 0 0 10px #ffeb3b;
    }
  </style>
</head>
<body>
  <h2>Toggle Dark/Light Mode</h2>
  <p>Watch the light bulb turn on/off üß†üí°</p>

  <label class="toggle-switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>

  <div class="bulb" id="bulb">üí°</div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;

    const savedMode = localStorage.getItem('mode');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedMode === 'dark' || (!savedMode && prefersDark)) {
      body.classList.add('dark-mode');
      toggle.checked = true;
    } else {
      body.classList.add('light-mode');
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('mode', mode);
    });
  </script>
</body>
</html>
